<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
  path {
   stroke: white;
   stroke-width: 1px;
   fill: gainsboro;
  }
  path:hover {
    fill: wheat;
  }
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
  d3.json("/russia.json", function(error, rus) {
    console.log("Russia:", rus);

    var width = 960,
        height = 600;

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    var projection = d3.geo.albers()
     .rotate([-105, 0])
     .center([-10, 65])
     .parallels([52, 64])
     .scale(700)
     .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .projection(projection);

    svg.selectAll(".subunit")
        .data(topojson.feature(rus, rus.objects.subunits).features)
      .enter().append("path")
        .attr("d", path);
  });

  d3.json("/moscow.json", function(error, msk) {
    console.log("Moscow:", msk);

    var width = 960,
        height = 600;

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    var projection = d3.geo.mercator()
     .center([37.616031,55.755639])
     .scale(30000);


    var path = d3.geo.path()
        .projection(projection);

    svg.selectAll(".district")
        .data(topojson.feature(msk, msk.objects.districts).features)
      .enter().append("path")
        .attr("d", path);
  });
</script>
</body>
